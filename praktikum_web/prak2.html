<!DOCTYPE html>
<html>
<head>
    <title>PRAKTIKUM 2 HTML</title>
</head>
<body>
    <h1>Membuat Form (InputText & Combobox)</h1>
    <h3>Masukkan Biodata Mahasiswa:</h3>
    <label for="Nama">Nama Mahasiswa:</label>
    <input type="text" id="Nama" name="Nama"><br><br>
    <label for="NIM">NIM:</label>
    <input type="text" id="NIM" name="NIM"><br><br>
    <strong>Pilihlah Prodi Anda:</strong>
    <select name="Prodi"> 
        <option value="...">...</option>
        <option value="TI-MDI">TI-MDI</option>
        <option value="TI-DGM">TI-DGM</option>
        <option value="TI-KAB">TI-KAB</option>
        <option value="SK">SK</option>
    </select>
</body>
</html>
